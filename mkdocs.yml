site_name: Rubicon Docker Best Practices

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
        persist: true
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
        persist: true
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy
    - content.action.edit

nav:
  - Home: index.md
  - Docker Compose Guide: docker_compose_best_practices.md
  - Synology FAQ: synology_faq.md
  - Compose Examples:
      - N8N: compose/n8n-compose.md
      - Sample: compose/docker-compose.md

extra_css:
  - assets/stylesheets/extra.css
